{% extends "base.html" %}
{% block content %}

<div style="width: 100%; margin: auto">
  <div class="purple-box text-center py-2">
    <h1 class="mb-0">Completed Tasks</h1>
  </div>
  {% if tasks %}
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
        <td>{{ task.taskTitle }}</td>
        <td>{{ task.taskDescription }}</td>
        <td>
          <a href="{% url 'show_tasks' %}" class="btn btn-info">Back to Tasks</a>
          <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <h3>No Completed Tasks</h3>
  <a href="{% url 'show_tasks' %}" class="btn btn-info">Back to Tasks</a>
  {% endif %}
</div>

<style>
  .purple-box {
    background-color: hsl(255, 60%, 30%);
    color: white;
  }
</style>

{% endblock %}
